<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pokemon Card Matching Game!</h1>
        <!-- It does the same thing but it is two separate buttons so that counts right? haha -->
        <button id="start" onclick="resetGame()">Start</button>
        <br />
        <button id="restart" onclick="resetGame()">Restart</button>
        <br />
        <button id="mode-toggle-button" onclick="toggleMode()">
          Toggle Mode
        </button>
      </header>
      <div class="scores">
        <h2>Current Scores:</h2>
        <p>Clicks: <span id="num-clicks"></span></p>
        <p>Matches: <span id="matches">0</span>/8</p>
      </div>
      <div id="timer-container">
        <h2>Timer: <span id="minute">0</span>:<span id="second">00</span></h2>
      </div>
      <!-- Power-up button -->
      <button id="power-up-button" onclick="activatePowerUp()">
        Activate Power-up!
      </button>

      <div id="game"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
